<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Review Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Desktop: Two rows of 3 cards each */
        @media (min-width: 992px) {
            #reviewCarousel .row {
                display: flex;
            }
            #reviewCarousel .col-md-4 {
                flex: 0 0 33.333%;
            }
        }

        /* Mobile: One card per row */
        @media (max-width: 991.98px) {
            #reviewCarousel .row {
                display: block;
            }
            #reviewCarousel .col-md-4 {
                margin-bottom: 15px;
                flex: 0 0 100%;
            }
        }

        .card {
            height: 100%; /* Ensures consistent height for cards */
        }
    </style>
</head>
<body>
    <div id="reviewCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <div class="container">
                    <div class="row">
                        <!-- Odd Row -->
                        <div class="col-md-4">
                            <div class="card shadow" style="background-color: #f8f9fa;">
                                <div class="card-body">
                                    <p class="card-text">Review content for card 1.</p>
                                    <h6 class="fw-bold">Sadie Dawson</h6>
                                    <span class="text-warning">★★★★★</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card shadow" style="background-color: #ffffff;">
                                <div class="card-body">
                                    <p class="card-text">Review content for card 2.</p>
                                    <h6 class="fw-bold">Jane Smith</h6>
                                    <span class="text-warning">★★★★☆</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card shadow" style="background-color: #f8f9fa;">
                                <div class="card-body">
                                    <p class="card-text">Review content for card 3.</p>
                                    <h6 class="fw-bold">John Doe</h6>
                                    <span class="text-warning">★★★★★</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <!-- Even Row -->
                        <div class="col-md-4">
                            <div class="card shadow" style="background-color: #ffffff;">
                                <div class="card-body">
                                    <p class="card-text">Review content for card 4.</p>
                                    <h6 class="fw-bold">Alice Brown</h6>
                                    <span class="text-warning">★★★★☆</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card shadow" style="background-color: #f8f9fa;">
                                <div class="card-body">
                                    <p class="card-text">Review content for card 5.</p>
                                    <h6 class="fw-bold">Tom White</h6>
                                    <span class="text-warning">★★★★★</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card shadow" style="background-color: #ffffff;">
                                <div class="card-body">
                                    <p class="card-text">Review content for card 6.</p>
                                    <h6 class="fw-bold">Emma Green</h6>
                                    <span class="text-warning">★★★★☆</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more slides as needed -->
        </div>
        <!-- Carousel controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#reviewCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#reviewCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
</html>
